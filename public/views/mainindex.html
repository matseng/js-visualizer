<style type="text/css">
.codeinput {
  border: 5px solid black;
}
svg {
  border: 5px solid black;
}
#editor {
  height: 475px; 
  width: 450px
}
</style>

<div class="container index" ng-controller='MainController'>
  <br><br><br><br><br>
  <div class='container'>
    <div class='row'>
      <div id='codePane' class='col-md-5'>

        Enter your JS code here:
        <div id='editor' ace-editor ng-model='codeText'></div>
        <!-- <div id="editor" style="height: 475px; width: 450px"></div>     -->
        <!-- <textarea rows="23" cols="70" class='codeinput' type="text" ng-model="codeText"></textarea> -->

  <button ng-click="parseButton()">Parse</button>
  <button ng-click="stepButton()" id="stepButton" disabled="disabled">Step</button>
  <button ng-click="biggerStepButton()" id="biggerStepButton" disabled="disabled">Bigger Step</button>
  <button ng-click="runButton()" id="runButton" disabled="disabled">Run</button>
        <button class='codeinputbutton' ng-click="visualize(codeText)">Visualize!</button><br><br>
      </div>
      <div id='visPane' class='col-md-7'>
        <br>
        <div draggable class='visArea'>
          <script type="text/ng-template"  id="tree_item_renderer.html">
              Scope Level: {{node.name}} <br/>
              Variables: <br/>
              <div class="variable" ng-repeat="variable in node.variables">
                {{variable}}
              </div>
              <div>
                  <div class="scope" ng-repeat="node in node.child" ng-include="'tree_item_renderer.html'">
                  </div>
              </div>
          </script>
            <div>
                <div class="scope" ng-repeat="node in treeArray" ng-include="'tree_item_renderer.html'"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
